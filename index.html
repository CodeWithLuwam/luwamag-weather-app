<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <div id="top">
        <div id="top--logo">
            <img src="assets/LuwamAG-Weather-App.png" alt="luwamAG cloud logo" id="top--logo--img">
        </div>
        <form id="top--location"> 
            <label for="cityzip" id="top--location--label"> City/Zip Code</label>
            <input type="text" id="top--location--input" name="cityzip">
            <button type="submit"> Submit</button>
        </form>
    </div>
    <div id="middle">
        <div id="middle--temperature"> MIDDLE</div>
    </div>
    <div id="bottom">BOTTOM</div>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
